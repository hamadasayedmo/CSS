<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Grow, Shrink, Order</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex">
            <div style="order: 6;">1</div>
            <div>2</div>
            <div style="flex-grow: 3;">3</div>
            <div>4</div>
            <div style="flex-shrink: 3;">5</div>
            <div>6</div>
        </div>
    </body>
</html>
